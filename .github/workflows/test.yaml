name: Go
on:
  push:

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - run: |
          mkdir ~/.ssh/
          echo "${{secrets.CLONING_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - run: ./test
